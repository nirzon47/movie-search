<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Search</title>

		<!-- Scripts -->
		<script src="api.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Tailwind -->
		<link rel="stylesheet" href="assets/styles/output.css" />
	</head>
	<body class="min-h-screen w-screen px-4 py-6 font-geist">
		<!-- Header -->
		<header class="py-4">
			<h1 class="text-center font-bold font-poppins text-3xl">
				Movie Search 🎞️
			</h1>
		</header>

		<main class="flex flex-col justify-center items-center">
			<!-- Search -->
			<input
				class="input input-bordered mb-6"
				type="text"
				id="movie-search"
				placeholder="Search for a movie"
			/>

			<h2 class="font-bold text-xl mb-4">Results</h2>
			<!-- Results -->
			<section id="movie-list" class="grid grid-cols-1 gap-4">
				<!-- Mockup data -->
				<div class="movie-container">
					<div class="image-container">
						<img
							class="poster"
							src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg"
							alt="test"
						/>
					</div>
					<h3 class="movie-heading">Inception</h3>
					<p class="text-sm">
						Released <span class="font-semibold text-accent">2010</span>
					</p>
				</div>
			</section>
		</main>
	</body>
</html>
