<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Search</title>

		<!-- Scripts -->
		<script src="api.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Tailwind -->
		<link rel="stylesheet" href="assets/styles/output.css" />
	</head>
	<body class="w-screen min-h-screen px-4 py-6 font-geist">
		<!-- Header -->
		<header class="py-4">
			<h1 class="text-3xl font-bold text-center font-poppins">
				Movie Search ğŸï¸
			</h1>
		</header>

		<main class="flex flex-col items-center justify-center">
			<!-- Search -->
			<input
				class="mb-6 input input-bordered"
				type="text"
				id="movie-search"
				placeholder="Search for a movie"
			/>

			<h2 class="mb-4 text-xl font-bold">Results</h2>
			<!-- Results -->
			<section
				id="movie-list"
				class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-w-7xl"
			>
				<!-- Mockup data -->
				<div class="movie-container">
					<div class="image-container">
						<img
							class="poster"
							src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_SX300.jpg"
							alt="test"
						/>
					</div>
					<h3 class="movie-heading">Inception</h3>
					<p class="text-sm">
						Released <span class="font-semibold text-accent">2010</span>
					</p>
				</div>
			</section>

			<!-- Pagination -->
			<div class="flex hidden gap-4" id="pagination">
				<button id="prev-page" class="btn btn-ghost btn-sm">< Previous</button>
				<p id="curr-page" class="btn btn-sm btn-ghost no-animation">Page 1</p>
				<button id="next-page" class="btn btn-ghost btn-sm">Next ></button>
			</div>
		</main>
	</body>
</html>
