<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Search</title>

		<!-- Scripts -->
		<script src="api.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Tailwind -->
		<link rel="stylesheet" href="assets/styles/output.css" />
	</head>
	<body class="min-h-screen w-screen px-4 py-6 font-geist">
		<!-- Header -->
		<header class="py-4">
			<h1 class="text-center font-bold font-poppins text-3xl">

				id="movie-search"

			</section>

</html>
