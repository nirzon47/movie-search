<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Search</title>

		<!-- Scripts -->
		<script src="api.js" defer></script>
		<script src="script.js" defer></script>

		<!-- Tailwind -->
		<link rel="stylesheet" href="assets/styles/output.css" />
	</head>
	<body class="w-screen min-h-screen px-4 py-6 font-geist">
		<!-- Header -->
		<header class="py-4">
			<h1 class="text-3xl font-bold text-center font-poppins">
				Movie Search 🎞️
			</h1>
		</header>

		<main class="flex flex-col items-center justify-center">
			<!-- Search -->
			<input
				class="mb-6 input input-bordered"
				type="text"
				id="movie-search"
				placeholder="Search for a movie"
			/>

			<!-- Loading -->
			<div class="block w-10 m-2 mx-auto opacity-0 loading loading-ball"></div>

			<!-- Error -->
			<p class="hidden text-xl font-bold text-center text-error" id="error"></p>

			<!-- Results -->
			<section
				id="movie-list"
				class="grid grid-cols-1 gap-6 mb-12 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 max-w-7xl place-content-center"
			>
				<!-- Data injected here -->
			</section>

			<!-- Loading -->
			<div class="block w-10 m-2 mx-auto opacity-0 loading loading-ball"></div>

			<!-- Pagination -->
			<div class="hidden join" id="pagination">
				<button class="join-item btn" id="prev-page">«</button>
				<button class="join-item btn" id="current-page"></button>
				<button class="join-item btn" id="next-page">»</button>
			</div>
		</main>

		<!-- Info modal -->
		<dialog id="details" class="modal">
			<div class="flex flex-col font-mono text-lg w-96 modal-box gap-y-2">
				<p>Title: <span id="title"></span></p>
				<p>Year: <span id="year"></span></p>
				<p>Released: <span id="released"></span></p>
				<p>Runtime: <span id="runtime"></span></p>
				<p>Genre: <span id="genre"></span></p>
				<p>Director: <span id="director"></span></p>
				<p>Writers: <span id="writers"></span></p>
				<p>Actors: <span id="actors"></span></p>
				<p>Plot: <span id="plot"></span></p>
				<p>Rating: <span id="rating"></span></p>
			</div>
			<form method="dialog" class="modal-backdrop">
				<button>close</button>
			</form>
		</dialog>
	</body>
</html>
